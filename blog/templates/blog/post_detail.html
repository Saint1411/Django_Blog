{% extends "blog/layout.html" %}
{% block content %}
<article class="media content-section">
    <img src="{{ object.author.profile.image.url}}" class="rounded-circle article-img">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user_posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted }}</small>
            <!-- <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small> -->
            {% if object.author == user%}
                <div>
                    <a class="btn btn-outline-info btn-sm mt-1 mb-1 ml-1 mr-1" href="{% url 'post_update' object.id %}">
                        Update
                    </a>
                    <a style="float: right;" class="btn btn-outline-danger btn-sm mt-1 mb-1" href="{% url 'post_delete' object.id %}">
                        Delete
                    </a>
                </div>               
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content|safe }}</p>
    </div>
</article>
{% endblock %}
